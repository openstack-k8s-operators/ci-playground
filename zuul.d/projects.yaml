---
- project:
    github-check:
      jobs:
        - cifmw-client-build-push-container-ci-framework
    github-gate:
      jobs:
        - noop
    github-experimental-trigger:
      jobs:
        - create-baremetal-trigger-for-downstream-dummy
    github-post:
      debug: true
      jobs:
        #- cifmw-client-build-push-container-ci-framework-post
        - noop

- project:
    name: opendev.org/openstack/nova
    templates:
      - system-required
    openstack-experimental:
      jobs:
        - openstack-meta-content-provider:
            vars:
              cifmw_bop_openstack_release: master
              cifmw_bop_dlrn_baseurl: "https://trunk.rdoproject.org/centos9-master"
              cifmw_repo_setup_branch: master
        - nova-operator-tempest-multinode: &job_vars
            vars:
              cifmw_repo_setup_branch: master
            dependencies:
              - openstack-meta-content-provider
        - nova-operator-tempest-multinode-ceph: *job_vars
